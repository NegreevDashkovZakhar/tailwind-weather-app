<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind page</title>
</head>

<body class="font-sans bg-fixed bg-gradient-to-br from-blue-500 to-blue-300">
    <main class="w-max ml-auto mr-auto mt-5 md:mt-8">
        <article class="w-max">
            <img class="w-36 md:w-52 lg:w-64 xl:w-80 inline-block" src="images/weather/sunny.png" alt="current weather icon">
            <div class="ml-4 md:ml-7 w-36 md:w-52 lg:w-64 xl:w-80 inline-block align-top">
                <div class="rounded-xl border-2 border-blue-600 p-2  mt-3 md:mt-5 w-max block">
                    <p class="text-base md:text-lg lg:text-2xl uppercase">Санкт-петербург</p>
                </div>
                <div class="rounded-xl border-2 border-blue-600 p-2 mt-4 lg:mt-7 w-fit block">
                    <p class="text-base md:text-lg lg:text-2xl uppercase font-bold border-b-2 border-blue-600">17 &deg;C</p>
                    <p class="text-base md:text-lg lg:text-2xl">Переменная облачность, местами осадки</p>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
